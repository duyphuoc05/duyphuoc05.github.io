<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Cấu hình cơ bản cho trang web -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Đăng nhập - Davis shop</title>
    <!-- Import Bootstrap 5 CSS và Tailwind CSS để tạo giao diện responsive và đẹp mắt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter cho toàn bộ trang web */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Thêm background gradient nhẹ nhàng cho toàn bộ trang */
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            background-attachment: fixed; /* Giữ background cố định khi cuộn */
        }
    </style>
</head>
<body class="d-flex flex-column min-h-screen justify-center items-center">
    <!-- Container chính giữa màn hình -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg rounded-xl transition-all duration-300 hover:shadow-2xl">
                    <div class="card-body p-5">
                        <h3 class="card-title text-center text-violet-700 font-bold mb-4">Đăng nhập vào Davis shop</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label text-gray-700 font-medium">Địa chỉ Email</label>
                                <input type="email" class="form-control rounded-full focus:ring-violet-500 focus:border-violet-500 transition-all" id="email" placeholder="Nhập email của bạn" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-gray-700 font-medium">Mật khẩu</label>
                                <input type="password" class="form-control rounded-full focus:ring-violet-500 focus:border-violet-500 transition-all" id="password" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input rounded focus:ring-violet-500" id="remember">
                                <label class="form-check-label text-gray-600" for="remember">Ghi nhớ đăng nhập</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-full bg-violet-700 hover:bg-violet-800 focus:ring-violet-500 focus:ring-offset-2 transition-colors duration-200 shadow-md">Đăng nhập</button>
                        </form>
                        <div class="mt-4 text-center">
                            <a href="#" class="text-violet-600 hover:text-violet-800 transition-colors">Quên mật khẩu?</a>
                        </div>
                        <div class="mt-2 text-center text-gray-600">
                            Bạn chưa có tài khoản?
                            <a href="#" class="text-violet-600 font-medium hover:text-violet-800 transition-colors">Đăng ký ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
