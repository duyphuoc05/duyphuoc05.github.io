<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Cấu hình cơ bản cho trang web -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hồ sơ người dùng - Davis shop</title>
    <!-- Import Bootstrap 5 CSS và Tailwind CSS để tạo giao diện responsive và đẹp mắt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter cho toàn bộ trang web */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Thêm background gradient nhẹ nhàng cho toàn bộ trang, đồng bộ với các trang khác */
            background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            background-attachment: fixed; /* Giữ background cố định khi cuộn */
            min-height: 100vh;
        }
        .profile-card {
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            background: #fff;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin-top: -70px;
            background: #e9ecef;
        }
        .profile-header {
            background: linear-gradient(90deg, #aa8fd8 0%, #69bff8 100%); /* Thay đổi gradient để đồng bộ */
            border-radius: 20px 20px 0 0;
            padding: 40px 0 20px 0;
            position: relative;
        }
        .btn-logout {
            margin-top: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-h-screen">
    <div class="container py-5 flex-grow">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="profile-card shadow-lg transition-all duration-300 hover:shadow-2xl">
                    <div class="profile-header text-center text-white">
                        <img src="https://placehold.co/120x120/808080/ffffff?text=Avatar" alt="Profile Picture" class="profile-img mb-2" id="profilePic">
                        <h3 class="mb-0 font-bold" id="profileName">Tên người dùng</h3>
                        <p class="text-white-50 mb-2" id="profileEmail">email@example.com</p>
                    </div>
                    <div class="p-4 text-center">
                        <form id="profileForm" class="text-start">
                            <div class="mb-3 text-center">
                                <label for="profileImage" class="form-label fw-bold">Thay đổi ảnh đại diện</label>
                                <input type="file" class="form-control rounded-full" id="profileImage" accept="image/*">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Họ và tên</label>
                                <input type="text" class="form-control rounded-full" id="name" value="Tên người dùng" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Địa chỉ Email</label>
                                <input type="email" class="form-control rounded-full" id="email" value="email@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                                <input type="tel" class="form-control rounded-full" id="phone" value="0123 456 789">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label fw-bold">Địa chỉ</label>
                                <input type="text" class="form-control rounded-full" id="address" value="Số 123, đường ABC, quận XYZ, TP.HCM">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 rounded-full bg-violet-700 hover:bg-violet-800 transition-colors shadow-md">Cập nhật hồ sơ</button>
                        </form>
                        <button class="btn btn-outline-danger w-100 rounded-full btn-logout mt-3 transition-colors hover:bg-red-600 hover:text-white" onclick="logout()">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer - Giữ nguyên theo yêu cầu -->
    <footer class="py-5 bg-violet-950 rounded-t-xl mt-auto mx-4 mx-lg-5 shadow-lg">
        <div class="container"><p class="m-0 text-center text-white">Bản quyền &copy; Davis shop 2023</p></div>
    </footer>
    
    <script>
        // Cập nhật profile khi form được submit
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('profileName').textContent = document.getElementById('name').value;
            document.getElementById('profileEmail').textContent = document.getElementById('email').value;
            // Thay đổi từ alert() sang modal tùy chỉnh nếu cần, nhưng ở đây sử dụng alert() theo yêu cầu ban đầu
            alert('Cập nhật hồ sơ thành công!');
        });

        // Thay đổi ảnh đại diện
        document.getElementById('profileImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    document.getElementById('profilePic').src = ev.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Chức năng đăng xuất
        function logout() {
            // Thay đổi từ alert() sang modal tùy chỉnh nếu cần
            alert('Đã đăng xuất!');
            // Chuyển hướng về trang đăng nhập
            window.location.href = "Loginpage.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
